<div class="modal-back modal-slide-in" (click)="closeMe()"></div>
<div class="box modal-front" [ngClass]="{'modal-slide-in' : shouldIOpen }">
    <h3>Bejelentkezés</h3>
    <div class="form-group">
        <label>Email cím <span class="required">*</span></label>
        <input type="text" 
            [(ngModel)]="loginData.email"
            [ngClass]="{'is-invalid': !isEmailValid}" 
            class="form-control">
        <div class="invalid-feedback"
            *ngIf="!isEmailValid">
            Kérlek, valós e-mail címet adj meg!
        </div>
        
    </div>
    <div class="form-group">
        <div class="clearfix">
            <label class="pull-left">
                Jelszó <span class="required">*</span>
            </label>
            <span class="pull-right"><a href="page-login.html#">Elfelejtetted a jelszavad?</a></span>
        </div>
        <input type="password" 
            class="form-control" 
            [(ngModel)]="loginData.password"
            [ngClass]="{'is-invalid': !isPasswordValid}" >
        <div class="invalid-feedback" *ngIf="!isPasswordValid">
            Kérlek, add meg a jelszavad!
        </div>
    </div>
    <button class="btn btn-primary btn-inline" (click)="sendLoginData()">Bejelentkezek</button>
    <label for="remember" class="checkbox-inline">
        <input type="checkbox" name="remember" id="remember"> Emlékezz rám
    </label>
</div>
