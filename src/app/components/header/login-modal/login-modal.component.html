<div class="modal-back modal-slide-in" (click)="closeMe()"></div>
<div class="box modal-front" [ngClass]="{'modal-slide-in' : shouldIOpen }">
    <h3>Bejelentkezés</h3>
    <div class="form-group">
        <label>Email cím <span class="required">*</span></label>
        <input type="text" [(ngModel)]="loginData.email"
        [ngClass]="{'is-invalid': !isEmailValid()}" class="form-control">
    </div>
    <div class="form-group">
        <div class="clearfix">
            <label class="pull-left">
                Jelszó <span class="required">*</span>
            </label>
            <span class="pull-right"><a href="page-login.html#">Elfelejtetted a jelszavadat?</a></span>
        </div>
        <input type="password" class="form-control">
    </div>
    <button class="btn btn-primary btn-inline">Bejelentkezek</button>
    <label for="remember" class="checkbox-inline">
        <input type="checkbox" name="remember" id="remember"> Emlékezz rám
    </label>
</div>
