<header class="header header-menu-fullw">
    <div class="header-main">
        <div class="container">
            <div class="logo">
                <a href="/"><img src="/assets/images/kivi-logo.svg" alt="Kivi Logo"></a>
            </div>

            <button type="button" class="navbar-toggle">
                <i class="fa fa-bars"></i>
            </button>

            <div class="head-info text-right">
                <a class="btn btn-success btn-sm"
                    *ngIf="!userLoggedIn" 
                    (click)="openLoginModal()">
                    <i class="fa fa-sign-in"></i> Bejelentkezés
                </a>
                <a class="btn btn-success btn-sm"
                    *ngIf="!userLoggedIn"
                    routerLink="/register">
                    <i class="fa fa-user-plus"></i> Regisztráció
                </a>
                <a class="btn btn-success btn-sm"
                    *ngIf="userLoggedIn"
                    routerLink="/my-profile">
                    <i class="fa fa-user"></i> Profilom
                </a>
                <a class="btn btn-warning btn-sm"
                    *ngIf="userLoggedIn" 
                    (click)="logMeOut()">
                    <i class="fa fa-sign-out"></i> Kijelentkezés
                </a>
            </div>
        </div>
    </div>

    <app-navbar></app-navbar>

</header>
