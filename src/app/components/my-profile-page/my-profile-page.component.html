  <div class="container">
    <h1 class="page-header">Profil adatok</h1>
    <div class="row">
      <!-- left column -->
      <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="text-center" id="img-photo">
          <img src="http://lorempixel.com/200/200/people/9/" class="avatar img-circle img-thumbnail" alt="avatar">
          <h6>Új profil kép feltöltése</h6>
          <input type="file" class="text-center center-block well well-sm">
        </div>
      </div>

      <div class="modal-body">
        <div class="alert alert-danger" role="alert" *ngIf="showNetworkAlert">
          A változtatások mentése nem sikerült, próbáld újra!
        </div>
      </div>
      <!-- edit form column -->
      <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
        <div class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label"><b>Név:</b></label>
            <div class="col-lg-8">
              <input type="text" placeholder="Név" name="username" [(ngModel)]="user.name" [ngClass]="{'is-invalid': validator.validateName(user.name)}" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label"><b>E-mail cím:</b></label>
            <div class="col-lg-8">
              <input type="text" placeholder="Emailcím" name="email" id="email" [(ngModel)]="user.email" [ngClass]="{'is-invalid': validator.validateEmail(user.email)}" required>
            </div>
            <div class="invalid-feedback"
                *ngIf="validator.validateEmail(isEmailValid, user.email)">
                Kérlek, valós e-mail címet adj meg!
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label"><b>Új jelszó megadása:</b></label>
            <div class="col-lg-8">
              <input type="password" name="pass" placeholder="Új jelszó megadása" id="psw" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label"><b>Új jelszó megerősítése:</b></label>
            <div class="col-lg-8">
              <input type="password" name="pass-again" placeholder="Új jelszó megerősítése" id="psw-repeat" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label"><b>Kedvenceim:</b></label>
            <div class="col-lg-8">
              <input type="text" name="pets" placeholder="Kisállataim felsorolása" id="petsname" [(ngModel)]="user.petType" required>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label"><b>Irányítószám:</b></label>
            <div class="col-md-8">
              <input type="text" name="zipcode" placeholder="Irányítószám megadása" id="postalCode" [(ngModel)]="user.postcode" [ngClass]="{'is-invalid': validator.validatePostcode(isPostcodeValid, user.postcode)}" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"><b>Város:</b></label>
            <div class="col-md-8">
              <input type="text" name="city" placeholder="Város megadása" id="city" [(ngModel)]="user.city"required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"><b>Utca:</b></label>
            <div class="col-md-8">
              <input type="text" name="street" placeholder="Utca megadása" id="address" [(ngModel)]="user.address"required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"><b>Bemutatkozó szöveg:</b></label>
            <div class="col-md-8">
              <input type="text" name="intro" placeholder="Bemutatkozó szöveg megadása" id="intro" [(ngModel)]="user.introductionText" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"><b>Szolgáltatás nyújtásának helyszíne:</b></label>
            <div class="col-md-8">
              <input type="text" name="placeofservice" placeholder="Házhoz megyek/saját otthonomban fogadom" id="placeOfService" [(ngModel)]="user.placeOfService"required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"><b>Milyen állatot vállalsz:</b></label>
            <div class="col-md-8">
              <input type="text" name="pettype" placeholder="Milyen állatot vállalsz" id="petTypes" [(ngModel)]="user.petType"required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"><b>Órabér:</b></label>
            <div class="col-md-8">
              <input type="text" name="wage" placeholder="Órabér megadása" id="pricePerHour"[(ngModel)]="user.wage" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input class="btn btn-primary" value="Változtatások mentése" (click)="save()" type="button">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
