<div action="action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1 class="page-header">Profil adatok</h1>
    <div class="row">
      <!-- left column -->
      <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="text-center">
          <img src="https://fb-s-b-a.akamaihd.net/h-ak-xfa1/v/t1.0-1/c9.0.160.160/p160x160/420257_10151474103567424_1224916620_n.jpg?oh=0932a7be9adb74fd949d0211d9128ad7&oe=58BA7A17&__gda__=1488564886_feb0fc02d6307304a3d43aecff5a804a" class="avatar img-circle img-thumbnail" alt="avatar">
          <h6>Új profil kép feltöltése</h6>
          <input type="file" class="text-center center-block well well-sm">
        </div>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" role="alert" *ngIf="showNetworkAlert">
          A változtatások mentése nem sikerült, próbáld újra!
        </div>
      <!-- edit form column -->
      <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label"><b>Név:</b></label>
            <div class="col-lg-8">
              <input type="text" placeholder="Név megadása" id="name" [(ngModel)]="user.name" [ngClass]="{'is-invalid': ! isNameValid() }" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label"><b>E-mail cím:</b></label>
            <div class="col-lg-8">
              <input type="text" placeholder="Emailcím megadása" id="email" [(ngModel)]="user.email" [ngClass]="{'is-invalid': ! isEmailValid() }" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label"><b>Új jelszó megadása:</b></label>
            <div class="col-lg-8">
              <input type="password" placeholder="Új jelszó megadása" id="psw" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label"><b>Új jelszó megerősítése:</b></label>
            <div class="col-lg-8">
              <input type="password" placeholder="Új jelszó megerősítése" id="psw-repeat" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label"><b>Kedvenceim:</b></label>
            <div class="col-lg-8">
              <input type="text" placeholder="Kisállataim felsorolása" id="petsname" [(ngModel)]="user.petType" required>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label"><b>Irányítószám:</b></label>
            <div class="col-md-8">
              <input type="text" placeholder="Irányítószám megadása" id="postalCode" [(ngModel)]="student.postcode" [ngClass]="{'is-invalid': ! isPostcodeValid() }"" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"><b>Város:</b></label>
            <div class="col-md-8">
              <input type="text" placeholder="Város megadása" id="city" [(ngModel)]="user.city"required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"><b>Utca:</b></label>
            <div class="col-md-8">
              <input type="text" placeholder="Utca megadása" id="address" [(ngModel)]="user.address"required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"><b>Bemutatkozó szöveg:</b></label>
            <div class="col-md-8">
              <input type="text" placeholder="Bemutatkozó szöveg megadása" id="intro" [(ngModel)]="user.introductionText" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"><b>Szolgáltatás nyújtásának helyszíne:</b></label>
            <div class="col-md-8">
              <input type="text" placeholder="Házhoz megyek/saját otthonomban fogadom" id="placeOfService" [(ngModel)]="user.placeOfService"required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"><b>Vállalt állatfajták:</b></label>
            <div class="col-md-8">
              <input type="text" placeholder="Vállalt állat megadása" id="petTypes" [(ngModel)]="user.petType"required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"><b>Órabér:</b></label>
            <div class="col-md-8">
              <input type="text" placeholder="Órabér megadása" id="pricePerHour"[(ngModel)]="user.wage" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input class="btn btn-success" value="Változtatások mentése" type="button">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
