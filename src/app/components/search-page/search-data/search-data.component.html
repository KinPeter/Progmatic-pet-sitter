<div class="job_filters">

  <div class="search_jobs">
    <div class="search_keywords" *ngIf="searchDataFromMainPage">
      <label for="search_keywords">Keywords</label>
      <input type="text" name="search_keywords" id="search_keywords" placeholder="Összes KiVi" class="form-control" [(ngModel)]="searchDataFromMainPage.name"/>
    </div>

    <div class="search_location">
      <label for="search_location">Location</label>
      <input type="text" name="search_location" id="search_location" placeholder="Irányítószám" class="form-control" value="" />
    </div>

    <div class="search_type">
      <label>Service</label>
      <span class="select-style">
        <select class="form-control">
          <option>Kedvenced típusa</option>
          <option *ngFor="let pet of petTypes" value="{{pet.key}}">{{pet.value}}</option>
        </select>
      </span>
    </div>

    <div class="search_place">
      <label>Service</label>
      <span class="select-style">
        <select class="form-control">
          <option>Helyszín típusa</option>
          <option *ngFor="let place of placeTypes" value="{{place.key}}">{{place.value}}</option>
        </select>
      </span>
    </div>

    <div class="search_submit">
      <label>Submit</label>
      <button class="btn btn-block btn-primary">Keresés</button>
    </div>
  </div>

</div>
