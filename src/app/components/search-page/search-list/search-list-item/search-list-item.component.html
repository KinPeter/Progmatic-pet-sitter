<div class="container-fluid">
  <div class="row">
    <div class="sitterPic col-lg-2 text-center">
      <img src="{{imgUrl}}" alt="KiVi'sPic" class="company_logo">
    </div>
    <div class="position col-lg-5">
      <h3><a routerLink="/sitter/{{sitter.id}}">{{sitter.userName}}</a></h3>
      <div class="details">
        {{ sitter.intro | slice : 0 : 140 }}
      </div>
    </div>
    <div class="location col-lg-3">
      <i class="fa fa-map-marker"></i>
      <span>{{sitter.postalCode}}, {{sitter.city}}</span>
    </div>
    <div class="meta col-lg-2">
      <div class="rating text-center">
        Értékelés
        <br>
        <span class="fa fa-star-o"></span>
        <span class="fa fa-star-o"></span>
        <span class="fa fa-star-o"></span>
        <span class="fa fa-star-o"></span>
        <span class="fa fa-star-o"></span>
      </div>
    </div>
  </div>
</div>
