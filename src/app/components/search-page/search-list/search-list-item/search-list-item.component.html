<div class="container-fluid">
  <div class="row">
    <div class="sitterPic col-lg-2 text-center">
      <img src="{{imgUrl}}" alt="KiVi'sPic" class="company_logo">
    </div>
    <div class="position col-lg-6">
      <h3><a routerLink="/sitter/{{sitter.id}}">{{sitter.userName}}</a></h3>
      <div class="details">
        {{ (sitter.intro.length > 100) ? (sitter.intro | slice : 0 : 100) + '...' : (sitter.intro) }}
      </div>
    </div>
    <div class="location col-lg-2">
      <i class="fa fa-map-marker"></i>
      <span>{{sitter.postalCode}}, {{sitter.city}}</span>
    </div>
    <div class="meta col-lg-2">
      <div class="ratings">
        <h6>Értékelés:</h6>
        <span *ngFor="let star of ratingFullStars" class="fa fa-star"></span>
        <span *ngFor="let star of ratingHalfStars" class="fa fa-star-half-o"></span>
        <span *ngFor="let star of ratingEmptyStars" class="fa fa-star-o"></span>
        <br>
        <span class="number-of-ratings">({{ sitter.numberOfRatings }} értékelés alapján)</span>
      </div>
    </div>
  </div>
</div>
