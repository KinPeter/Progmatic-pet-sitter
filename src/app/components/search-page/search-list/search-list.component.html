<ul class="job_listings" *ngIf="sitters && !isLoading">
  <li app-search-list-item class="job_listing" *ngFor="let s of sitters.slice(0, numberOfSittersToShow)" [sitter]="s"></li>
</ul>
<br>
<app-spinner *ngIf="isLoading"></app-spinner>


<div class="spacer"></div>

<div class="row">
    <div class="col-md-4 col-md-offset-4" *ngIf="sitters && hasMoreSitters()">
      <a class="load_more_jobs btn btn-default" (click)="showMoreSitters()">Mutass még több KiVi-t</a>
    </div>
</div>
