<ul class="job_listings" *ngIf="!isLoading && sitters.length === 0">
  <li class="job_listing noResult text-center">Nem található a keresésnek megfelelő KiVi</li>
</ul>
<ul class="job_listings" *ngIf="sitters && !isLoading">
  <li app-search-list-item class="job_listing" *ngFor="let s of sitters.slice(0, numberOfSittersToShow)" [sitter]="s"></li>
</ul>

<app-spinner *ngIf="isLoading"></app-spinner>


<div class="spacer" *ngIf="sitters && hasMoreSitters()"></div>

<div class="row" *ngIf="sitters && hasMoreSitters()">
  <div class="moreSitters col-md-4 col-md-offset-4 text-center" >
    <a class="load_more_jobs btn btn-default" (click)="showMoreSitters()">Mutass még több KiVi-t</a>
  </div>
</div>
