			<!-- Slider -->
			<section class="slider-holder">
				<div class="container">
					<div class="flexslider carousel">
						<ul class="slides">
							<li [ngStyle]="{ 'z-index': currentSlide }" [ngClass]="{ show: currentSlide == 2 }">
								<img class="img-responsive" src="/assets/images/slide1.jpg" alt="">
							</li>
							<li [ngStyle]="{ 'z-index': (currentSlide + 1)%3 }" [ngClass]="{ show: currentSlide == 0 }">
								<img class="img-responsive" src="/assets/images/slide2.jpg" alt="">
							</li>
							<li [ngStyle]="{ 'z-index': (currentSlide + 2)%3 }" [ngClass]="{ show: currentSlide == 1 }">
								<img class="img-responsive" src="/assets/images/slide3.jpg" alt="">
							</li>
						</ul>

						<div class="search-box">
							<h2>Keress egy KiVit a közeledben</h2>
							<div action="index.html#" method="POST" role="form">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Összes KiVi">
								</div>
								<div class="form-group">
                  <input type="text"
                      [(ngModel)]="searchData.postcode"
                      [ngClass]="{'is-invalid': validatePostcodeNumber()}"
                      class="form-control" placeholder="Irányítószam">
                  <div class="invalid-feedback"
                      *ngIf="!isPostcodeValid">
                      Kérlek, valós irányítószámot adj meg!
                  </div>
								</div>
								<div class="form-group">
									<div class="select-style">
										<select class="form-control">
											<option>Helyszín típusa</option>
											<option>Viszem a kisállatomat</option>
											<option>Fogadom a KiVit</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<div class="select-style">
										<select class="form-control">
											<option>Kedvenced típusa</option>
											<option>Kutya</option>
											<option>Macska</option>
											<option>Madár</option>
											<option>Rágcsáló</option>
											<option>Hüllő</option>
										</select>
									</div>
								</div>
								<button type="submit" class="btn btn-success" [routerLink]="['/search-page']" (click)="store()">Keresés</button>
							</div>
						</div>
					</div>
				</div>
			</section>
